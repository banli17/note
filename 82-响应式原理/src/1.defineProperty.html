<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id=app>
    hi
  </div>
  <script>
    let data = {
      msg: 'hi'
    }

    let vm = {}

    let _vm = Object.defineProperty(vm, 'msg', {
      get(key) {
        console.log('key', key); // undefined
        return data.msg
      },
      set(value) {
        console.log('set', value); // hello world
        data.msg = value
        document.querySelector('#app').innerHTML = value
        return value
      }
    })
    console.log('_vm === vm', _vm === vm); // true

    setTimeout(() => {
      vm.msg = 'hello world'
      console.log(vm.msg);
    }, 2000)
  </script>
</body>

</html>
