<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>
<body>
<script>
    var a = [, 1, 2, [88],]  // [undefined, 1, 2, [88]]  长度是4，最后一位忽略
    var b = {name: 'zs'}
    var d = 'hello'
    var c = a.concat(b, d)
    console.log(c) // [1, 2, {name:'zs'}, 'hello']
    console.log(c[3] === b)  // true
    console.log(c[2] === a[2])  // true

    console.log(a.length)
</script>
</body>
</html>
