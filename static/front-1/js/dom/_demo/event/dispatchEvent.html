<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    function say(e) {
        e.preventDefault()
    }
    window.addEventListener('click', say, false);
    window.removeEventListener('click', say, false)

    var a = window.dispatchEvent(new Event('click'))
    console.log(a)
</script>
</body>
</html>
