<body>
<script>
    class Monkey {
        constructor(name, age) {
            this.name = name
            this.age = age
        }

        say() {
            console.log(this)
        }
    }

    class Person extends Monkey {
        constructor(name, age) {
            super(name, age)
        }
    }
    var p = new Person('zs', 12)
    p.say()
</script>
