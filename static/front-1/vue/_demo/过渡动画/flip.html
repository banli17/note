<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div id="app"></div>
<style>
    #app {
        position: absolute;
        width: 20px;
        height: 20px;
        background: red;
    }

    .app-to-end {
        top: 100px;
    }

    .animate-on-transforms {
        transition: all 2s;
    }
</style>

<script>
    var app = document.getElementById('app');
    var first = app.getBoundingClientRect();
    app.classList.add('app-to-end');
    var last = app.getBoundingClientRect();
    var invert = first.top - last.top;
    //使元素看起来好像在起始点
    app.style.transform = `translateY(${invert}px)`;
    requestAnimationFrame(function () {
        //启用tansition，并移除翻转的改变
        console.log('xxx')
        app.classList.add('animate-on-transforms');
        app.style.transform = '';
    });
    app.addEventListener('transitionend', () => {
        app.classList.remove('animate-on-transforms');
    })
</script>
</body>
</html>
