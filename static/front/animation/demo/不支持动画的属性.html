<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>不支持动画的属性</title>
    <style>

        .box {
            height: 100px;
            background: red;
            transition: 1s;
        }

        body:hover .box {
            width: 100px
        }
    </style>
</head>
<body>
<div class="box"></div>
</body>
</html>
